<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Found flights</title>
</head>
<body>
<h1>
    Available Flights!
</h1>
Search by Departure
<div th:each="flight : ${departFlights}">
    <p th:text="${flight.departsFrom}"></p>
    <p th:text="${flight.arrivesAt}"></p>
    <p th:text="${#dates.format(flight.date, 'MMM-dd-yyyy HH:mm')}"></p>
    <p th:text="${flight.price}"></p>
    <p th:text="${flight.airline}"></p>
</div>
Search by Arrival
<div th:each="flight : ${arrivalFlights}">
    <p th:text="${flight.departsFrom}"></p>
    <p th:text="${flight.arrivesAt}"></p>
    <p th:text="${#dates.format(flight.date, 'MMM-dd-yyyy HH:mm')}"></p>
    <p th:text="${flight.price}"></p>
    <p th:text="${flight.airline}"></p>
</div>

</body>
</html>
