<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Add a flight</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col" id="info">
            <form th:action="@{/processFlight}" th:object="${flight}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{date}">

                <h1>Find a flight</h1>

                <fieldset>
                    <legend><span class="number">1</span>Your flight</legend>
                    <label>Departing from:</label>
                    <input type="text" placeholder="Departure" th:field="*{departsFrom}">

                    <label>Arriving at:</label>
                    <input type="text" placeholder="Arrival" th:field="*{arrivesAt}">

                    <label>Date:</label>
                    <input type="datetime-local" name="date">
                    <br>

                    <label>Price:</label>
                    <input type="text" placeholder="Price" th:field="*{price}">

                    <label>Airline:</label>
                    <input type="text" placeholder="Airline" th:field="*{airline}">
                    <button type="submit">Submit</button>


                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
